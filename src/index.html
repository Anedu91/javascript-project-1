<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinographic</title>
  </head>
  <body class="flex flex-col pt-10 h-screen">
    <h1 class="font-langar text-center text-4xl md:text-9xl uppercase">
      Dinosaurs
    </h1>
    <main class="flex-1 px-10">
      <section class="mt-5">
        <h2 class="text-center text-2xl">How do you compare?</h2>
        <form
          action=""
          id="form"
          class="md:w-2/4 m-auto bg-gray-300 p-5 space-y-5 mt-5"
        >
          <div class="flex flex-col space-y-1">
            <label for="name" class="font-bold text-xl">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="py-2 px-3"
              required
            />
          </div>
          <div class="grid gap-x-3 grid-cols-2">
            <h3 class="col-span-full font-bold text-xl">Height</h3>
            <div class="flex flex-col space-y-1">
              <label for="feet">Feet</label>
              <input
                type="number"
                id="feet"
                name="feet"
                class="py-2 px-3"
                required
              />
            </div>
            <div class="flex flex-col space-y-1">
              <label for="inches">Inches</label>
              <input
                type="number"
                id="inches"
                name="inches"
                class="py-2 px-3"
              />
            </div>
          </div>
          <div class="flex flex-col space-y-1">
            <label for="weight" class="font-bold text-xl">Weight (lbs)</label>
            <input
              type="number"
              name="weight"
              id="weight"
              class="py-2 px-3"
              required
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="diet" class="font-bold text-xl">Diet</label>
            <select name="diet" id="diet" class="bg-white py-2 px-3">
              <option value="omnivor">Omnivor</option>
              <option value="herbavor">Herbavor</option>
              <option value="carnivor">Carnivor</option>
            </select>
          </div>
          <button
            class="px-5 py-3 bg-green-300 font-bold hover:bg-green-700 hover:text-white"
          >
            Compare Me!
          </button>
        </form>
      </section>
      <section class="mt-5">
        <div
          class="grid gap-8 grid-cols-1 md:grid-cols-3 | lg:w-10/12 m-auto"
          id="cardContainer"
        ></div>
        <button
          class="hidden w-full bg-green-600 p-5 text-2xl text-white hover:bg-green-900 mt-5"
          id="restart"
        >
          Restart
        </button>
      </section>
    </main>
    <footer class="w-full bg-black mt-5 p-7">
      <p class="text-center text-white">
        Udacity Nanodegree Javascript program
      </p>
    </footer>
  </body>
</html>
